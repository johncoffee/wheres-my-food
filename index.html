<!doctype html>
<html lang="en" class="height-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food / Riga</title>
</head>
<body class="height-100">

<div class="grid-container full height-100">
    <div class="grid-y height-100">
        <div class="cell shrink bg-primary">

            <div class="grid-x align-justify">
                <div class="cell shrink padding-1">
                    VIEW FOOD TRACE
                </div>
                <div class="cell shrink">
                </div>
            </div>

        </div>

        <div class="cell auto" style="overflow: scroll;">
            <div class="grid-x">

                <div class="cell page" id="page-map">
                    <img src="assets/map.png" style="max-width: unset;">
                </div>

                <div class="cell medium-8 page" id="page-timeline">

                </div>

                <div class="cell page " id="page-profile">
                </div>
            </div>
        </div>
        <div class="cell shrink bg-primary padding-1">
            <div class="grid-x align-center-middle grid-padding-x pagelink">
                <div class="cell shrink"><button data-page="page-map"      class="button hollow margin-0">MAP</button></div>
                <div class="cell shrink"><button data-page="page-timeline" class="button hollow margin-0">TRACE</button></div>
                <div class="cell shrink"><button data-page="page-profile"  class="button hollow margin-0">PROFILE</button></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="app.js"></script></body>
</html>
